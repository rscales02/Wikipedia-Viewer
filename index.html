<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<meta charset="utf-8">
	<meta name="author" content="Wandering Bob" >
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
	<h1>Wikipedia Viewer</h1>
	<h2>That's right... ALL the knowledge!</h2>
	<div class="container search-bar-wrap">
		<a href="https://en.wikipedia.org/wiki/Special:Random">Let The Universe decide what you should learn...</a><br>
		<input type="text" name="search" id="search-term" placeholder="Or search for what inspires you..." size="50" />
		<button class="btn btn-primary" id="search-btn">Search</button>
	</div>

	<div class="container output" id="output"></div>

</body>
</html>
